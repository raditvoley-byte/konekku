<html lang="id">
<head>
<meta charset="UTF-8">
<title>KONEKKU â€¢ Hacker Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Consolas,monospace;
  background:#020617;
  color:#00ff9c;
}
header{
  background:#000;
  padding:14px;
  text-align:center;
  box-shadow:0 0 20px #00ff9c33;
}
header b{font-size:18px}
#status{
  font-size:12px;
  color:#7fffd4;
}
#users{
  display:flex;
  gap:8px;
  padding:8px;
  overflow-x:auto;
  border-bottom:1px solid #00ff9c33;
}

  padding:6px 10px;

<body>

<header>
  <b>KONEKKU :: SECURE CHAT</b><br>
  <span id="status">connecting...</span>
</header>

<div id="users"></div>
<div id="messages"></div>

<footer>
  <input id="msg" placeholder="> ketik pesan">
  <button onclick="send()">SEND</button>
  <button id="rec">ðŸŽ™</button>
</footer>

<div class="popup" id="popup">
  <div class="box">
    <h3>AUTH REQUIRED</h3>
    <button id="login">LOGIN GOOGLE</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* FIREBASE CONFIG (KAMU) */
const firebaseConfig = {
  apiKey: "AIzaSyDdD92BTyFSd2xcouL6G9h92SNha99C7dY",
  authDomain: "konekku-e391f.firebaseapp.com",
  projectId: "konekku-e391f",
  storageBucket: "konekku-e391f.firebasestorage.app",
  messagingSenderId: "329115673192",
  appId: "1:329115673192:web:4504a9952dfc687bac51dd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const provider = new GoogleAuthProvider();
login.onclick=()=>signInWithPopup(auth,provider);

let me=null, target=null;

onAuthStateChanged(auth,u=>{
  if(u){
    me=u;
    popup.style.display="none";
    status.innerText="online as "+u.displayName;
    setDoc(doc(db,"users",u.uid),{
      name:u.displayName,
      online:true,
      last:serverTimestamp()
    });
    loadUsers();
  }
});

/* USERS LIST */
function loadUsers(){
  onSnapshot(collection(db,"users"),snap=>{
    users.innerHTML="";
    snap.forEach(d=>{
      if(d.id!==me.uid){
        const u=d.data();
        users.innerHTML+=`
          <div class="user ${u.online?'online':''}"
          onclick="selectUser('${d.id}','${u.name}')">
          ${u.name}
          </div>`;
      }
    });
  });
}

window.selectUser=(uid,name)=>{
  target=uid;
  messages.innerHTML="";
  loadChat();
};

/* PRIVATE CHAT */
function loadChat(){
  const room=[me.uid,target].sort().join("_");
  const q=query(collection(db,"chats",room,"msg"),orderBy("time"));
  onSnapshot(q,s=>{
    messages.innerHTML="";
    s.forEach(d=>{
      const x=d.data();
      messages.innerHTML+=`
      <div class="msg ${x.uid===me.uid?'me':''}">
        ${x.type==="voice"
          ?`<audio controls src="${x.text}"></audio>`
          :x.text}
      </div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

window.send=async()=>{
  if(!msg.value||!target) return;
  const room=[me.uid,target].sort().join("_");
  await addDoc(collection(db,"chats",room,"msg"),{
    uid:me.uid,
    text:msg.value,
    type:"text",
    time:serverTimestamp()
  });
  msg.value="";
};

/* VOICE */
let media,recorder,chunks=[];
rec.onclick=async()=>{
  if(!target) return alert("Pilih user");
  if(!recorder){
    media=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(media);
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=async()=>{
      const blob=new Blob(chunks,{type:"audio/webm"});
      chunks=[];
      const r=ref(storage,"voice/"+Date.now()+".webm");
      await uploadBytes(r,blob);
      const url=await getDownloadURL(r);
      const room=[me.uid,target].sort().join("_");
      await addDoc(collection(db,"chats",room,"msg"),{
        uid:me.uid,
        text:url,
        type:"voice",
        time:serverTimestamp()
      });
    };
    recorder.start();
    rec.innerText="â– ";
  }else{
    recorder.stop();
    recorder=null;
    rec.innerText="ðŸŽ™";
  }
};
</script>

</body>
</html>
<header>
  <b>KONEKKU CHAT</b>
  <button id="login">Login Google</button>
</header>

  <input id="img" type="file">
  <button onclick="send()">âž¤</button>

<script type="module">
/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, collection, addDoc, onSnapshot, 
  query, orderBy, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { 
  getStorage, ref, uploadBytes, getDownloadURL 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

/* ===== CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyDdD92BTyFSd2xcouL6G9h92SNha99C7dY",
  authDomain: "konekku-e391f.firebaseapp.com",
  projectId: "konekku-e391f",
  storageBucket: "konekku-e391f.firebasestorage.app",
  messagingSenderId: "329115673192",
  appId: "1:329115673192:web:4504a9952dfc687bac51dd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* ===== LOGIN ===== */
const provider = new GoogleAuthProvider();
document.getElementById("login").onclick = ()=>{
  signInWithPopup(auth, provider);
};

let me = null;

onAuthStateChanged(auth, user=>{
  if(user){
    me = user;
    document.getElementById("user").innerText =
      "Login sebagai: " + user.displayName;
    loadChat();
  }
});

/* ===== LOAD CHAT ===== */
function loadChat(){
  const q = query(collection(db,"chats"), orderBy("time"));
  onSnapshot(q, snap=>{
    const box = document.getElementById("messages");
    box.innerHTML="";
    snap.forEach(doc=>{
      const d = doc.data();
      const isMe = me && d.uid === me.uid;
      if(d.type==="img"){
        box.innerHTML += `
          <div class="msg ${isMe?'me':''}">
            <b>${d.user}</b><br>
            <img src="${d.text}">
          </div>`;
      }else{
        box.innerHTML += `
          <div class="msg ${isMe?'me':''}">
            <b>${d.user}</b>: ${d.text}
          </div>`;
      }
    });
    box.scrollTop = box.scrollHeight;
  });
}

/* ===== SEND TEXT ===== */
window.send = async ()=>{
  if(!me) return alert("Login dulu");
  const text = msg.value.trim();
  if(!text) return;

  await addDoc(collection(db,"chats"),{
    user: me.displayName,
    uid: me.uid,
    text,
    type:"text",
    time: serverTimestamp()
  });
  msg.value="";
};

/* ===== SEND IMAGE ===== */
img.onchange = async ()=>{
  if(!me) return;
  const file = img.files[0];
  if(!file) return;

  const r = ref(storage,"chat/"+Date.now()+"_"+file.name);
  await uploadBytes(r,file);
  const url = await getDownloadURL(r);

  await addDoc(collection(db,"chats"),{
    user: me.displayName,
    uid: me.uid,
    text:url,
    type:"img",
    time: serverTimestamp()
  });
};
</script>

</body>
