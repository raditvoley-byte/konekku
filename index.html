  <title>Tebak Angka Super HD</title>  <!-- Firebase -->  <script type="module">
    // ================================

    let angkaRahasia = Math.floor(Math.random() * 100) + 1;
    let percobaan = 0;

    window.saveName = () => {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return alert('Nama wajib diisi');
      localStorage.setItem('playerName', name);
      document.getElementById('showName').innerText = name;
      document.getElementById('nameModal').style.display = 'none';
    };

    window.tebak = () => {
      const input = Number(document.getElementById('input').value);
      const info = document.getElementById('info');
      if (!input || input < 1 || input > 100) {
        info.innerText = 'Masukkan angka 1 - 100';
        return;
      }

      percobaan++;
      if (input > angkaRahasia) info.innerText = 'ğŸ“‰ Terlalu besar';
      else if (input < angkaRahasia) info.innerText = 'ğŸ“ˆ Terlalu kecil';
      else info.innerText = `ğŸ‰ Benar dalam ${percobaan} percobaan`;
    };

    window.resetGame = () => {
      angkaRahasia = Math.floor(Math.random() * 100) + 1;
      percobaan = 0;
      document.getElementById('info').innerText = 'Game di-reset';
      document.getElementById('input').value = '';
    };

    window.addEventListener('DOMContentLoaded', () => {
      const savedName = localStorage.getItem('playerName');
      if (savedName) {
        document.getElementById('showName').innerText = savedName;
        document.getElementById('nameModal').style.display = 'none';
      }
    });
