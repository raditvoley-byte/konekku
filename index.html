<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tebak Angka Super HD</title>  <!-- Firebase -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ğŸ”¥ Firebase milik kamu (sesuai yg pernah kamu kirim)
    const firebaseConfig = {
      apiKey: "ISI_API_KEY_KAMU",
      authDomain: "ISI_AUTH_DOMAIN",
      projectId: "ISI_PROJECT_ID",
      storageBucket: "ISI_STORAGE",
      messagingSenderId: "ISI_SENDER_ID",
      appId: "ISI_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ğŸ”Š Sound effect
    const soundWin = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');

    let userId;
    let angkaRahasia = Math.floor(Math.random() * 100) + 1;
    let percobaan = 0;

    const rankText = (score) => {
      if (score <= 3) return "Legendary";
      if (score <= 5) return "Profesional";
      if (score <= 8) return "Pro";
      if (score <= 12) return "Amatir";
      return "Pemula";
    };

    const badgeForRank = (rank) => {
      if (rank === 'Legendary') return 'ğŸ‘‘ LEGENDARY BADGE';
      if (rank === 'Profesional') return 'ğŸ’ PRO BADGE';
      if (rank === 'Pro') return 'ğŸ”¥ PRO';
      if (rank === 'Amatir') return 'âš”ï¸ AMATIR';
      return 'ğŸ® PEMULA';
    };
      if (score <= 3) return "Legendary";
      if (score <= 5) return "Profesional";
      if (score <= 8) return "Pro";
      if (score <= 12) return "Amatir";
      return "Pemula";
    };

    window.onload = async () => {
      // splash animation
      let p = 0;
      const bar = document.getElementById('bar');
      const splash = document.getElementById('splash');
      const timer = setInterval(() => {
        p += 5; bar.style.width = p + '%';
        if (p >= 100) { clearInterval(timer); splash.style.display = 'none'; }
      }, 50);

      const user = await signInAnonymously(auth);
      userId = user.user.uid;

      const ref = doc(db, "profiles", userId);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        document.getElementById("username").value = snap.data().name;
        document.getElementById("topskor").innerText = snap.data().best || "-";
      }
    };

    window.tebak = async () => {
      const input = Number(document.getElementById("input").value);
      if (!input || input < 1 || input > 100) return;
      const input = document.getElementById("input").value;
      if (!input) return;

      percobaan++;
      const info = document.getElementById("info");

      if (input > angkaRahasia) {
        info.innerText = "ğŸ“‰ Terlalu besar!";
      } else if (input < angkaRahasia) {
        info.innerText = "ğŸ“ˆ Terlalu kecil!";
      } else {
        const rank = rankText(percobaan);
        soundWin.play();
        const badge = badgeForRank(rank);
        info.innerHTML = `ğŸ‰ BENAR!<br>Percobaan: ${percobaan}<br>Rank: <b>${rank}</b><br><span style="color:gold">${badge}</span>`;

        const name = document.getElementById("username").value || "Player";
        const ref = doc(db, "profiles", userId);
        await setDoc(ref, { name, best: percobaan, rank }, { merge:true });
      }
    };

    window.resetGame = () => {
      angkaRahasia = Math.floor(Math.random() * 100) + 1;
      percobaan = 0;
      document.getElementById("info").innerText = "Game di-reset!";
      document.getElementById("input").value = "";
    };
  </script>  <style>
